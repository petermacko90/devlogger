<ul class="list-group" *ngIf="loaded && logs?.length > 0">
  <li
    *ngFor="let log of logs"
    [class.list-group-item-secondary]="selectedLog === log"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <a (click)="onSelect(log)" href="#" title="Edit log" class="fw-bold">
      {{ log.text }}
    </a>
    <span>{{ log.date | date : "short" }}</span>
    <i (click)="onDelete(log)" class="fa fa-remove" title="Delete log"></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length === 0">
  <h5>There are no logs</h5>
</div>
<div *ngIf="!loaded">
  <h5>Loading logs...</h5>
</div>
